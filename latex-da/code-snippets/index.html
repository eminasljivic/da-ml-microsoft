<!DOCTYPE html>
<html>

<head>
    <title>Titel - DA</title>
</head>

<body>
    <!-- Dies ist ein Zeilenkommentar, der sich ueber mehrere Zeilen ziehen kann. -->
    <h1>Ueberschrift 1</h1>
    <p>Ein Paragraph, der mit Abstand unter der Ueberschrift angezeigt wird.</p>
    <ul>
        <li>Elemente einer</li>
        <li>ungeordneten Liste.</li>
    </ul>
    <p>
        Ein Paragraph mit
        <br /> <!-- Dies ist ein Beispiel fuer ein Self-Closing Tag -->
        einer Unterbrechung.
    </p>
</body>

</html>
